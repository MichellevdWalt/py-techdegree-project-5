{% block content %}
<body>
<div class="login-form">
    <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        <div class="avatar">
            <img src="../static/img/avatar.png" alt="Avatar">
        </div>
        <h2 class="text-center" align="center">Login</h2>
        <div align="center">
            <h3 style="margin-bottom: 1px;">Email</h3>
            {{ form.email }}
            <h3 style="margin-bottom: 1px;">Password</h3>
            {{form.password }}

        </div>
        <div class="form-group" align="center" style="margin-top: 20px;">
            <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
        <div align="center" class="text-center small">Don't have an account? <a href="/">Go back home</a></div>

    </form>
</div>
</body>


<style type="text/css">
    body {
        color: #fff;
        background: #0697AE;
    }

    .login-form {
        width: 350px;
        margin: 0 auto;
        padding: 100px 0 30px;
    }

    .login-form form {
        color: #7a7a7a;
        border-radius: 2px;
        margin-bottom: 15px;
        font-size: 13px;
        background: #ececec;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 50px;
        position: relative;
    }

    .login-form h2 {
        font-size: 22px;
        margin: 35px 0 25px;
    }

    .login-form .avatar {
        position: absolute;
        margin: 0 auto;
        left: 0;
        right: 0;
        top: -50px;
        width: 95px;
        height: 95px;
        border-radius: 50%;
        z-index: 9;
        background: #5B5B5B;
        padding: 15px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    }

    .login-form .avatar img {
        width: 100%;
    }

    .login-form .btn {
        font-size: 16px;
        font-weight: bold;
        background: #70c5c0;
        border: none;
        margin-bottom: 20px;
    }

    .login-form .btn:hover, .login-form .btn:focus {
        background: #50b8b3;
        outline: none !important;
    }

    .login-form a {
        color: #fff;
        text-decoration: underline;
    }

    .login-form a:hover {
        text-decoration: none;
    }

    .login-form form a {
        color: #7a7a7a;
        text-decoration: none;
    }

    .login-form form a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
